<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iPod Dock</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸµ iPod Dock</h1>
            <p>Wireless Music, Audiobook & Podcast Manager</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="music-count">0</div>
                <div class="stat-label">Music Tracks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="audiobook-count">0</div>
                <div class="stat-label">Audiobooks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="podcast-count">0</div>
                <div class="stat-label">Podcasts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="storage-used">0%</div>
                <div class="stat-label">Storage Used</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sync-queue">0</div>
                <div class="stat-label">Queue to Sync</div>
            </div>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2 class="section-title">ğŸ“¤ Upload Files</h2>
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">ğŸ“</div>
                    <div class="upload-text" id="upload-message">
                        <strong>Drop files here</strong><br>
                        or click to browse
                    </div>
                    <input type="file" id="file-input" class="file-input" multiple accept=".mp3,.m4a,.flac,.wav,.m4b">
                </div>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button class="btn" onclick="syncNow()">ğŸ”„ Sync Now</button>
                    <button class="btn btn-secondary" onclick="clearQueue()">ğŸ—‘ï¸ Clear Queue</button>
                </div>
            </div>

            <div class="content-section">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('music', this)">ğŸµ Music</div>
                    <div class="tab" onclick="switchTab('audiobooks', this)">ğŸ“š Audiobooks</div>
                    <div class="tab" onclick="switchTab('podcasts', this)">ğŸ™ï¸ Podcasts</div>
                    <div class="tab" onclick="switchTab('queue', this)">â³ Queue</div>
                    <div class="tab" onclick="switchTab('playlists', this)">ğŸ“ƒ Playlists</div>
                </div>

                <input type="text" class="search-bar" placeholder="ğŸ” Search your library..." id="search-input">

                <div style="margin-bottom: 10px;">
                    <button class="btn" onclick="openPlaylistDialog()">â• Create Playlist</button>
                </div>

                <div class="track-grid" id="track-grid">
                </div>
            </div>
        </div>
    </div>


    <div class="player-controls">
        <button class="btn btn-small" onclick="sendControl('prev')">â®ï¸ Prev</button>
        <button class="btn btn-small" onclick="sendControl('play')">â–¶ï¸/â¸ï¸</button>
        <button class="btn btn-small" onclick="sendControl('next')">â­ï¸ Next</button>
    </div>
    <div class="sync-status">
        <div>
            <span class="status-indicator status-connected" id="status-indicator"></span>
            <span id="status-text">iPod Connected</span>
        </div>
        <div style="font-size: 0.8rem; color: #666; margin-top: 5px;">
            Last sync: <span id="last-sync">Never</span>
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notification-text"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
